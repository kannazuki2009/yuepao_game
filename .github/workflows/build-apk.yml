name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          libxml2-dev \
          libxslt1-dev

    - name: Install Android SDK and Build Tools
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p android-sdk
        unzip -q commandlinetools-linux-8512546_latest.zip -d android-sdk
        mkdir -p android-sdk/cmdline-tools/latest
        mv android-sdk/cmdline-tools/* android-sdk/cmdline-tools/latest/
        
        echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        echo "$GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$GITHUB_WORKSPACE/android-sdk/platform-tools" >> $GITHUB_PATH
        
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$GITHUB_WORKSPACE/android-sdk \
          "platform-tools" "platforms;android-33" "build-tools;33.0.0"

    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.33 kivy

    - name: Generate buildozer.spec for Kivy
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
          # 为 Kivy 应用优化配置
          sed -i 's/^title = My Application/title = Your Kivy App/' buildozer.spec
          sed -i 's/^package.name = myapp/package.name = yourkivyapp/' buildozer.spec
          sed -i 's/^package.domain = org.example/package.domain = org.yourname/' buildozer.spec
          sed -i 's/^requirements = python3,kivy/requirements = python3,kivy,android/' buildozer.spec
          sed -i 's/^version = 0.1/version = 1.0/' buildozer.spec
          # 设置 Kivy 特定的配置
          echo "android.permissions = INTERNET" >> buildozer.spec
          echo "fullscreen = 0" >> buildozer.spec
        else
          # 确保现有的 spec 文件包含 kivy 依赖
          if ! grep -q "requirements =.*kivy" buildozer.spec; then
            sed -i 's/requirements = .*/&,kivy,android/' buildozer.spec
          fi
        fi

    - name: Display buildozer.spec for verification
      run: cat buildozer.spec

    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kivy-android-app
        path: bin/*.apk
        retention-days: 30