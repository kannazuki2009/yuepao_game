name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Kivy-Buildozer
      uses: kivy/buildozer-action@v1
      with:
        workdir: '.'
        buildozer_version: 'stable'
        target: 'android debug'
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: bin/*.apk