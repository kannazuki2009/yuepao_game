name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
    steps:
    - uses: actions/checkout@v4
    - name: Build in Docker
      run: |
        buildozer init
        buildozer android debug
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: bin/*.apk
        if-no-files-found: ignore