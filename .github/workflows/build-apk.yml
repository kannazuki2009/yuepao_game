name: Build Kivy Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug - List project files
      run: |
        echo "=== Project Structure ==="
        find . -type f -name "*.py" | head -20
        echo "=== Directory Contents ==="
        ls -la

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-8-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          libxml2-dev \
          libxslt1-dev \
          python3-venv

    - name: Install Buildozer and Kivy dependencies
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip wheel setuptools
        pip install buildozer
        pip install cython==0.29.19
        pip install kivy[base]

    - name: Create basic buildozer.spec
      run: |
        source venv/bin/activate
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        # 确保配置正确
        echo "[app]
title = My Kivy App
package.name = mykivyapp
package.domain = org.example
source.dir = .
source.include_exts = py,png,jpg,kv,atlas,txt
version = 0.1
requirements = python3,kivy,android
orientation = portrait

[buildozer]
log_level = 2
warn_on_root = 1" > buildozer.spec

    - name: Debug - Show buildozer.spec
      run: cat buildozer.spec

    - name: Create main.py if missing
      run: |
        if [ ! -f main.py ]; then
          echo "Creating basic main.py for testing"
          cat > main.py << 'MAINPY'
import kivy
from kivy.app import App
from kivy.uix.label import Label

class MyApp(App):
    def build(self):
        return Label(text='Hello Kivy!')

if __name__ == '__main__':
    MyApp().run()
MAINPY
        fi

    - name: Build APK with detailed logging
      run: |
        source venv/bin/activate
        echo "=== Starting Buildozer ==="
        buildozer -v android debug 2>&1 | tee build.log
        echo "=== Buildozer finished ==="

    - name: Debug - Check for APK and other files
      run: |
        echo "=== Checking for APK files ==="
        find . -name "*.apk" -type f
        echo "=== Checking bin directory ==="
        ls -la bin/ 2>/dev/null || echo "bin directory does not exist"
        echo "=== Checking buildozer directories ==="
        ls -la .buildozer/ 2>/dev/null || echo ".buildozer directory does not exist"

    - name: Upload build log
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 30
        if-no-files-found: warn

    - name: Upload APK if exists
      uses: actions/upload-artifact@v4
      with:
        name: kivy-android-app
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: ignore