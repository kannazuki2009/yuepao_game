name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-venv openjdk-8-jdk git zip unzip
        pip3 install buildozer cython==0.29.19 kivy
        
    - name: Build with single process
      run: |
        # 设置环境变量避免并发问题
        export PYTHONOPTIMIZE=1
        # 使用单进程构建
        buildozer -v android debug --jobs 1
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: 月抛大作战-APK
        path: bin/*.apk
        if-no-files-found: ignore