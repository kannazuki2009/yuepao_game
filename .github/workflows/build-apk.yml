name: Build Kivy Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-8-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          libxml2-dev \
          libxslt1-dev \
          python3-venv

    - name: Install Android SDK and Build Tools
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p android-sdk
        unzip -q commandlinetools-linux-8512546_latest.zip -d android-sdk
        mkdir -p android-sdk/cmdline-tools/latest
        mv android-sdk/cmdline-tools/* android-sdk/cmdline-tools/latest/
        
        echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        echo "$GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$GITHUB_WORKSPACE/android-sdk/platform-tools" >> $GITHUB_PATH
        
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$GITHUB_WORKSPACE/android-sdk \
          "platform-tools" "platforms;android-29" "build-tools;29.0.3"

    - name: Create and use Python virtual environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip wheel setuptools

    - name: Install Buildozer and Kivy dependencies
      run: |
        source venv/bin/activate
        pip install buildozer
        pip install cython==0.29.19
        pip install kivy[base]

    - name: Initialize Buildozer if needed
      run: |
        source venv/bin/activate
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: Create optimized buildozer.spec for Kivy
      run: |
        source venv/bin/activate
        # 使用单个 echo 命令和换行符创建 spec 文件
        echo -e "[app]\ntitle = My Kivy App\npackage.name = mykivyapp\npackage.domain = org.example\nsource.dir = .\nsource.include_exts = py,png,jpg,kv,atlas,txt\nversion = 0.1\nrequirements = python3,kivy,android\norientation = portrait\nfullscreen = 0\n\n[buildozer]\nlog_level = 2\nwarn_on_root = 1\n\n[app]\npresplash.filename = %(source.dir)s/presplash.png\nicon.filename = %(source.dir)s/icon.png" > buildozer.spec

    - name: Display buildozer.spec for verification
      run: cat buildozer.spec

    - name: Build APK with detailed logging
      run: |
        source venv/bin/activate
        buildozer -v android debug 2>&1 | tee build.log

    - name: Upload build log (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 30

    - name: Upload APK artifact (on success)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: kivy-android-app
        path: bin/*.apk
        retention-days: 30