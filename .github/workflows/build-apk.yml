name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
    steps:
    - uses: actions/checkout@v4
    - name: Build in Docker
      run: |
        # 设置环境变量允许root运行
        export BUILDOZER_ALLOW_ROOT=1
        buildozer init
        buildozer android debug
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: bin/*.apk
        if-no-files-found: ignore