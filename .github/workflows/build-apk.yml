name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install buildozer
      run: pip install buildozer
    - name: Init and build
      run: |
        buildozer init
        buildozer android debug
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: bin/*.apk
        if-no-files-found: ignore