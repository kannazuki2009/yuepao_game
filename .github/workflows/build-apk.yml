name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install ALL system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-pip \
          openjdk-11-jdk \
          zip \
          unzip \
          wget \
          libncurses5-dev \
          zlib1g-dev
        
    - name: Install Python dependencies
      run: |
        pip install buildozer
        pip install cython==0.29.33
        pip install kivy
        
    - name: Install Android SDK and build tools
      run: |
        # 下载命令行工具
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p android-sdk
        unzip -q commandlinetools-linux-8512546_latest.zip -d android-sdk
        
        # 创建正确的目录结构
        mkdir -p android-sdk/cmdline-tools/latest
        mv android-sdk/cmdline-tools/* android-sdk/cmdline-tools/latest/
        
        # 设置环境变量
        export ANDROID_HOME=$PWD/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        
        # 接受许可证
        yes | sdkmanager --licenses > /dev/null 2>&1 || true
        
        # 安装必要的 Android 组件（包含 aidl）
        sdkmanager "platforms;android-30" "build-tools;30.0.3" "platform-tools"
        
        # 将构建工具路径添加到 PATH（包含 aidl）
        export PATH=$ANDROID_HOME/build-tools/30.0.3:$PATH
        
        # 保存环境变量
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "PATH=$PATH" >> $GITHUB_ENV
        
    - name: Build APK
      run: |
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: bin/*.apk