name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup environment
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-8-jdk
        pip3 install buildozer
    - name: Build APK
      run: |
        # 设置允许root运行
        export BUILDOZER_ALLOW_ROOT=1
        buildozer init
        yes | buildozer android debug  # 自动回答所有提示
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: bin/*.apk
        if-no-files-found: ignore