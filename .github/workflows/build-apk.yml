name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-8-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          wget
          
    - name: Install Buildozer
      run: pip install buildozer cython==0.29.19 kivy
      
    - name: Setup Android SDK manually
      run: |
        # 下载并设置Android命令行工具
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p android-sdk
        unzip -q commandlinetools-linux-8512546_latest.zip -d android-sdk
        
        # 设置环境变量
        echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PWD/android-sdk/cmdline-tools/bin:$PATH" >> $GITHUB_ENV
        
        # 接受许可证并安装必要的包
        yes | android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$PWD/android-sdk --licenses
        android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$PWD/android-sdk \
          "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;25.1.8937393"
      
    - name: Build APK
      run: |
        buildozer -v android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: 月抛大作战-APK
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: ignore
        
    - name: Upload build log if failed
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: .buildozer/**/*.log
        retention-days: 30